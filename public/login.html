<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BrewTrackr</title>
  <link rel="stylesheet" href="stylesheets/vegas/vegas.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto Condensed|Open Sans Condensed|BenchNine|Arapey|Homenaje|Shadows Into Light"
  <link rel="stylesheet" type="text/css" href="/float-grid.css">
  <link rel="stylesheet" type="text/css" href="/login.css">
</head>
<body>

    <main>  
            <div id="login">
              <div class="row">
                <div>
                  <div class="login-text">
                    <h1>Sign In</h1>
                    <hr>
                    <p class="demo">Username: demo <br> Password: 12345 </p>
                    <form class="login-form">
                        <div aria-live= "assertive" aria-label="Error feedback" class= "login-feedback" style="display:none">Incorrect UserName or Password</div>
                      <fieldset>
                        <label for="username">Username: </label>
                        <input type="text" id="username" name="username" placeholder ="Username" class="username" />
                        <br>
                        <label for="password">Password: </label>
                        <input type="password" id="password" name="password" placeholder="Password" class="password" />
                        <br>
                        <button type="submit" name="button" class="login-button-js" aria-label="login">Login</button>
                        <p>Don't have an account? Register <a href="#" class="register-button">here</a></p>
                      <fieldset>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </section>
     </main>
  <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
  <script src="/app.js"></script>
  <script src="js/vegas/vegas.min.js"></script>
</body>
</html>
