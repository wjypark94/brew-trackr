<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Places</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/float-grid.css">
  <link rel="stylesheet" type="text/css" href="/editbrews.css">
</head>
<body>
  
    <section role="region">
        <header class="title row">
           <h1 class="header">Edit Your Brew</h1>
        </header>


        <nav role="navigation" class="nav">
            <ul>
              <li class="nav-left"><span class="nav-logo">BrewTrackr</span></li>
              <a href="/coffee.html"><li class="nav-left nav-hover">Browse</li></a>
              <a href="/"><li class="nav-right nav-hover log-out" id="demo-button">Log out</li></a>
            </ul>
        </nav>
  </section>

  <main>
        <div class="row">
            <div class="col-3">
                <form class="new-brew-form">
                  <div name="new-brew-input row">
                      <input class="col-12" placeholder="Brew Place" aria-label="title-input" type="text" name="brew-title" id="brew-title" autocomplete="off"/>
                      <input class="brew-type col-4" aria-label="brewtype-input" placeholder="Coffee or Brewery?" name="brew-type" type="text" id="brew-address" autocomplete="off"/>
                      <input class="brew-address col-3" aria-label="address-input" placeholder="Address.." name="brew-address" type="text" id="brew-address" autocomplete="off"/>
                      <textarea id="todolist" rows="8" cols="60" aria-label="text-area" class="brew-entry col-12" placeholder="Write any comments/reviews..."></textarea>
                  </div>
                </div>
    
                    <div class="submit col-3">
                      <button type="submit" class="publish">Update</button>
                    </div>
                </form>
            </div>
        </div>
      </main>


  <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
  <script src="/editbrews.js"></script>
</body>
</html>
