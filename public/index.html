<!DOCTYPE html>
<html lang="en">

<head>
    <title>BrewTrackr</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>

      <navigation>
        <a href="#" class="nav-sign-up">SIGN UP</a>
        <a href="#" class="nav-log-in">LOG IN</a>
        <a href="#" class="nav-demo">DEMO</a>
      </navigation>
 
  <main>
    <section role="region">
          <header role="header">
            <h1>BrewTrackr</h1>
          </header>
  
        <div id="login">
          <div class="row">
            <div>
              <div class="login-text">
                <h2>Sign In</h2>
                <p class="demo">Username: Demo</p>
                <p class="demo">Password: 1234567</p>
                <form class="login-form">
                  <fieldset>
                    Username: <input type="text" name="username" class="username" /><br>
                    Password: <input type="password" name="password" class="password" /><br>
                    <button name="button">Login</button>
                    <p>Don't have an account? Register <a href="#" class="register-button">here<a/></p>
                  <fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
    </section>
 </main>
  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
